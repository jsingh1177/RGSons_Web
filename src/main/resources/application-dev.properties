# Dev profile using Local SQL Server
spring.application.name=RGSons
server.port=8080

# Local SQL Server Configuration (SQL Server Authentication)
spring.datasource.url=jdbc:sqlserver://DESKTOP-P1MJNUN;databaseName=RGSons;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

